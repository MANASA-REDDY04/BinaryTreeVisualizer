<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Search Tree Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Binary Search Tree Visualizer</h1>
      <input type="number" id="nodeValue" placeholder="Enter node value" />
      <button onclick="addNode()" id="addNodeButton">Add Node</button>
      <button onclick="inorderTraversal()">In-Order</button>
      <button onclick="preorderTraversal()">Pre-Order</button>
      <button onclick="postorderTraversal()">Post-Order</button>
      <div id="treeContainer"></div>
      <div id="outputContainer">
        <h2 id="outputHeading">Traversal Output:</h2>
        <p id="output"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
